<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <div class="container mt-4">
         <h1 class="display-4 text-secondary text-center"><i class="fas fa-book-open"></i> BookList.<span class="text-info">js</span></h1>
         <form  id="book-form">
             <div class="form-group">
                 <label for="title">Title</label>
                 <input type="text" id="title" class="form-control">
             </div>

             <div class="form-group">
                 <label for="author">Author</label>
                 <input type="text" id="author" class="form-control">
             </div>

             <div class="form-group">
                 <label for="book-number">Book No.</label>
                 <input type="text" id="book-number" class="form-control">
             </div>
             <input type="submit" value="add book" class="btn btn-info btn-block">
         </form>
         <table class="table table-striped mt-5 ">
             <div class="table-responsive">
             <thead>
                 <tr>
                     <th>Title</th>
                     <th>Author</th>
                     <th>Book No.</th>
                     <th></th>
                 </tr>
             </thead>
             <tbody id="book-list">

             </tbody>
            </div>
         </table>
    </div>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>   
<script src="index.js"></script>
</body>
</html>
